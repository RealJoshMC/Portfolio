<!DOCTYPE html>
<html>

<head>
        <title>Portfolio</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="description" content="Portfolio">
        <meta name="keywords" content="">
        <meta name="team" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/font-awesome.min.css">
        <link rel="icon" href="assets/img/logo.png" />
        <!-- MAIN CSS -->
        <link rel="stylesheet" href="assets/css/portfolio.css" />
</head>

<body>
        <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
                <div class="header">
                        <img src="assets/img/logo.png" />
                        <a class="LogoName" href="#">JoshMC</a>
                </div>
        </section>
        <h2 style="text-align:center">3d Models</h2>
        <div class="container">
                <div class="mySlides">
                        <div class="numbertext">1 / 4</div>
                        <img src="assets/img/Model/avatar.png" style="width:100%">
                </div>
                <div class="mySlides">
                        <div class="numbertext">2 / 4</div>
                        <img src="assets/img/Model/robot.png" style="width:100%">
                </div>
                <div class="mySlides">
                        <div class="numbertext">3 / 4</div>
                        <img src="assets/img/Model/wumpus_5.png" style="width:100%">
                </div>
                <div class="mySlides">
                        <div class="numbertext">4 / 4</div>
                        <img src="assets/img/Model/free_model.png" style="width:100%">
                </div>
                <a class="prev" onclick="plusSlides(-1)">❮</a>
                <a class="next" onclick="plusSlides(1)">❯</a>
                <div class="caption-container">
                        <p id="caption"></p>
                </div>
                <div class="row">
                        <div class="column">
                                <img class="demo cursor" src="assets/img/Model/avatar.png" style="width:100%" onclick="currentSlide(1)" alt="Avatar">
                        </div>
                        <div class="column">
                                <img class="demo cursor" src="assets/img/Model/robot.png" style="width:100%" onclick="currentSlide(2)" alt="Robot">
                        </div>
                        <div class="column">
                                <img class="demo cursor" src="assets/img/Model/wumpus_5.png" style="width:100%" onclick="currentSlide(3)" alt="Wumpus 5th Nitro Anniversary">
                        </div>
                        <div class="column">
                                <img class="demo cursor" src="assets/img/Model/free_model.png" style="width:100%" onclick="currentSlide(4)" alt="Demon Wings And Horn">
                        </div>
                </div>
        </div>
        <!-- SCRIPTS -->
        <script>
                var slideIndex = 1;
                showSlides(slideIndex);

                function plusSlides(n) {
                        showSlides(slideIndex += n);
                }

                function currentSlide(n) {
                        showSlides(slideIndex = n);
                }

                function showSlides(n) {
                        var i;
                        var slides = document.getElementsByClassName("mySlides");
                        var dots = document.getElementsByClassName("demo");
                        var captionText = document.getElementById("caption");
                        if (n > slides.length) { slideIndex = 1 }
                        if (n < 1) { slideIndex = slides.length }
                        for (i = 0; i < slides.length; i++) {
                                slides[i].style.display = "none";
                        }
                        for (i = 0; i < dots.length; i++) {
                                dots[i].className = dots[i].className.replace(" active", "");
                        }
                        slides[slideIndex - 1].style.display = "block";
                        dots[slideIndex - 1].className += " active";
                        captionText.innerHTML = dots[slideIndex - 1].alt;
                }
        </script>
</body>

</html>
